<script type="text/javascript">
    RED.nodes.registerType('coap-rd', {
        category: 'input',
        color: '#a6bbcf',
        defaults: {
	    domain:   { calue: "local" },
            name:     { value: "CoAP RD" },
        },
        outputs:1,
        icon: "white-globe.png",
        align: "right",
        label: function() {
            return this.name || "CoAP RD";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/x-red" data-template-name="coap-rd">
    <div class="form-row">
        <label for="node-input-domain"><i class="fa fa-tag"></i> Default domain</label>
        <input type="text" id="node-input-domain" placeholder="local"/>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="CoAP RD"/>
    </div>
</script>

<script type="text/x-red" data-help-name="coap-rd">
  <p>Provides a node that implements CoAP RD and generates events
    whenever CoAP nodes register, update, or deregister.</p>
</script>
